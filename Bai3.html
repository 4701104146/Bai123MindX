<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Bai3.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="Bai3.js" defer></script>
</head>

<body>
    <header>
        <section class="header">
            <p id="h">Sapphere</p>
            <p id="p">Explore</p>
            <p>Marketplace</p>
            <p>Artist</p>
            <p>Collection</p>
            <input type="search" placeholder="Search" id="boxSearch">

            <button type="button" id="btnSignIn">Sign in</button>
        </section>
    </header>
    <section class="body">
        <div class="bodyContent">
            <div class="content">
                <h1>Discover, Sell
                    & Collect Rare
                    NFTs</h1>
                <p>
                    Digital marketplace for crypto collections and
                    non-fungible tokens (NFTs)
                </p>
                <button type="button" id="discover">Discover Now</button>
                <div id="pk">
                    <p class="pk">35k+</p>
                    <p class="pk">15k+</p>
                    <p class="pk">25k+</p>
                </div>
                <div id="titleLittle">
                    <p class="titleLittle">Artworks</p>
                    <p class="titleLittle">Auctions</p>
                    <p class="titleLittle">Artists</p>
                </div>
                <img src="Asset/Image/Vector 1.png" id="imgVector">
            </div>
            <div class="Image">
                <img src="Asset/Image/image 1.png" id="image1">
                <h2 id="MonkeyApes">Monkey Apes</h2>
                <div class="imglittle">
                    <img src="Asset/Image/Ellipse 1.png" id="img1">
                    <img src="Asset/Image/Ellipse 2.png" id="img2">
                    <img src="Asset/Image/Ellipse 3.png" id="img3">
                    <img src="Asset/Image/Ellipse 4.png" id="img4">
                    <img src="Asset/Image/Ellipse 5.png" id="img5">
                </div>
                <div id="titleInfo">
                    <p class="titleInfo">Current  Bid</p>
                    <p class="titleInfo" id="titleInfo2">Current  Bid</p>
                    <p class="titleInfo" id="titleInfo3">Ending In</p>
                </div>
                <div id="Info">
                    <p class="Info" id="info1">0.45 ETH</p>
                    <p class="Info" id="info2">900 Authors</p>
                    <p class="Info" id="info3">10h 43m 26s</p>
                </div>
                <p id="background1"></p>
                <img src="Asset/Image/Vector.png" id="background2"></img>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="imgfooter">
            <img src="Asset/Image/image-removebg-preview (6).png" id="imgfooter1">
            <img src="Asset/Image/image-removebg-preview (12) 1.png" id="imgfooter2">
            <img src="Asset/Image/image-removebg-preview (13) 1.png" id="imgfooter3">
            <img src="Asset/Image/image-removebg-preview (7) 1.png" id="imgfooter4">
        </div>
    </section>
</body>

</html>
